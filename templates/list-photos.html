<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>P4P</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">



</head>

<body>
    <style>
        .photo {
            position: relative;
        }

        .box {
            position: absolute;
            border: solid 1px;
        }
    </style>
    <div class="container p-5">
        <div class="row">
            {% for p in photos %}
            <div class="col-4 photo">
                <img src="/static/photos/{{p.filename}}" class="w-100 img-fluid" /> {% for face in p.faces %}
                <div class="box" style="top:{{face.box.Top*100}}%;left:{{face.box.Left*100}}%;width:{{face.box.Width*100}}%;height:{{face.box.Height*100}}%">

                </div>
                {% endfor %}
            </div>
            <div class="col-8">
                <ul>
                    {% for face in p.faces%}
                    <li>{{face.fid}}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>

</html>
